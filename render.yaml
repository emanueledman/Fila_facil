# render.yaml
services:
  - type: web
    name: fila-online
    env: python
    plan: free # Ou outro plano, como "starter" ou "pro"
    region: frankfurt # Mesma regi√£o do banco de dados e Redis
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn --worker-class eventlet -w 1 wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fila_online_g9tm
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis-fila-online
          type: redis
          property: connectionString
      - key: JWT_SECRET_KEY
        value: 1a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7a8b9c0
      - key: SECRET_KEY
        value: 1a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7a8b9c0
      - key: FIREBASE_CREDENTIALS_PATH
        value: /app/firebase-credentials.json

  - type: redis
    name: redis-fila-online
    region: frankfurt
    plan: free # Ou outro plano
    maxmemoryPolicy: volatile-lru

databases:
  - name: fila_online_g9tm
    region: frankfurt
    plan: free # Ou outro plano